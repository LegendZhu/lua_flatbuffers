# ref: http://docs.travis-ci.com/user/build-configuration

sudo: required
dist: trusty #switch to ubuntu 14.04 to get full c++11 support

language: cpp
compiler:
    - g++

before_install:
    - wget "http://www.lua.org/ftp/lua-5.3.2.tar.gz" && tar xzf lua-5.3.2.tar.gz && cd lua-5.3.2 && sudo make linux test install;

install:
    - cd $TRAVIS_BUILD_DIR
    - make buildfbb
    - make all

script:
    - make test
